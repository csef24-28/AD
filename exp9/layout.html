<!doctype html>
<html>
<head>
    <title>Flask Template Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">FLASK CRUD APP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
            aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">

            <li class="nav-item {% if request.endpoint == 'index' %}active{% endif %}">
                <a class="nav-link" href="/">Home</a>
            </li>

            <li class="nav-item {% if request.endpoint == 'register' %}active{% endif %}">
                <a class="nav-link" href="/register">Form</a>
            </li>

            <li class="nav-item {% if request.endpoint == 'login' %}active{% endif %}">
                <a class="nav-link" href="/login">Login</a>
            </li>

        </ul>
    </div>
</nav>

<section class="content">
    {% block content %}{% endblock %}
</section>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
